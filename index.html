<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
            color: white;
        }
        .countdown {
            position: relative;
            z-index: 1;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>

<div class="countdown">
    <div id="timer"></div>
    <div class="message" id="message"></div>
</div>
<canvas id="fireworksCanvas"></canvas>

<script>
    function countdownToNewYear() {
        const targetTime = new Date();
        targetTime.setHours(13, 34, 0, 0); // Set target time to 1:30 PM today

        const interval = setInterval(function() {
            const currentTime = new Date();
            const timeLeft = targetTime - currentTime;

            if (timeLeft <= 0) {
                clearInterval(interval);
                document.getElementById('message').innerHTML = 
                    "Happy New Year 2025!\n" +
                    "To my girlfriend: You make every moment special. Wishing you endless love and happiness this year!\n" +
                    "To my family: Thank you for your unconditional love and support. Here's to a wonderful 2025 together!";
                document.getElementById('timer').innerHTML = '';
                startFireworks();
            } else {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('timer').innerHTML = `${hours}h ${minutes}m ${seconds}s`;
            }
        }, 1000);
    }

    function startFireworks() {
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C'];

        function createFirework(x, y) {
            const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: x,
                    y: y,
                    radius: Math.random() * 2 + 1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    angle: Math.random() * Math.PI * 2,
                    speed: Math.random() * 5 + 2,
                    life: Math.random() * 60 + 40,
                });
            }
        }

        function updateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.life--;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function animateFireworks() {
            updateParticles();
            if (particles.length > 0) {
                requestAnimationFrame(animateFireworks);
            }
        }

        function triggerRandomFireworks() {
            setInterval(() => {
                createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
                animateFireworks();
            }, 800);
        }

        triggerRandomFireworks();
    }

    countdownToNewYear();
</script>

</body>
</html>
